<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fff0f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      color: #d6336c;
      margin-bottom: 20px;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
    }

   .buttons {
  margin-top: 30px;
  position: relative;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #69db7c;
      color: white;
      z-index: 1;
    }

    #noBtn {
  position: absolute;
  top: 0;
  left: 0;
}

    #finalMessage {
      margin-top: 30px;
      display: none;
    }

    #finalImage {
      margin-top: 20px;
      max-width: 300px;
      margin: auto;
      display: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }

      .buttons {
        height: 200px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }

      #finalImage {
        margin: auto;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1 id="question">Do you love me? üíñ</h1>

  <img id="initialImage" src="puss-in-boots-eyes.gif" alt="Cute Image" />

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="finalMessage">
    <h2>I knew it! üòçüòçüòçüòçüòç</h2>
    <h2>I love u tooooooooooo</h2>
    <h2>Ÿäÿß Ÿàÿ≤ÿ≤ÿ≤ÿ≤ÿ≤ÿ≤ÿ≤ÿ≤Ÿá</h2>
  </div>

  <img id="finalImage" src="i-will-always-love-you-soulmate.gif" alt="Love Image" />

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const finalMsg = document.getElementById('finalMessage');
    const finalImg = document.getElementById('finalImage');
    const question = document.getElementById('question');
    const initialImg = document.getElementById('initialImage');

    noBtn.addEventListener('mouseenter', () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
    
      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;
    
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
    
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });



    yesBtn.addEventListener('click', () => {
      finalMsg.style.display = 'block';
      finalImg.style.display = 'block';
      document.querySelector('.buttons').style.display = 'none';
      question.style.display = 'none';
      initialImg.style.display = 'none';
    });
  </script>

</body>
</html>
